<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/subol-red.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="سُبُل - منصة تعليمية متكاملة تجمع بين الفصول التفاعلية والمتابعة الدقيقة لضمان أفضل تجربة تعليمية. انضم لآلاف الطلاب الناجحين." />
  <meta name="theme-color" content="#AF0C15" />
  <meta name="robots" content="index, follow, max-image-preview:large" />
  <meta name="author" content="سُبُل (Subol)" />

  <!-- Open Graph / SEO -->
  <meta property="og:locale" content="ar_OM" />
  <meta property="og:site_name" content="سُبُل - علم يوصل للمستقبل" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="سُبُل - علم يوصل للمستقبل" />
  <meta property="og:description"
    content="منصة تعليمية متكاملة تجمع بين الفصول التفاعلية والمتابعة الدقيقة لضمان أفضل تجربة تعليمية." />
  <meta property="og:image" content="https://www.soubul.net/images/subol-hero.webp" />
  <meta property="og:url" content="https://www.soubul.net/" />

  <link rel="canonical" href="https://soubul.net/" />

  <!-- NOTE: Hero images are NOT preloaded here because LandingPage is lazy-loaded
       via React.lazy. By the time the chunk loads + mounts, the preloaded resources
       time out (~3s gap). Instead, fetchPriority="high" is set directly on the
       <img> tags in ParallaxHero.tsx for same-effect without the warning. -->
  <!-- Preconnect to Google Fonts for faster TLS handshake (saves ~100-200ms) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://api.dicebear.com" />

  <!-- Google Fonts — non-render-blocking (saves ~930ms on mobile) -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Tajawal:wght@400;500;700;800;900&display=swap"
    media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Tajawal:wght@400;500;700;800;900&display=swap" />
  </noscript>

  <title>سُبُل - علم يوصل للمستقبل</title>
  <!-- OneSignal loaded dynamically via initOneSignal.ts — NOT blocking render -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
